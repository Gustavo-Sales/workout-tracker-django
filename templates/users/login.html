{% extends 'base.html' %}

{% block content %}

<div class="w-full h-80 bg-blue-700">

    <h1 class="text-4xl font-medium text-center text-white py-10">Workout Tracker</h1>

    <div class="max-w-screen-sm mx-auto px-4 py-10">
        <form method="POST" class="p-8 flex flex-col bg-white rounded-md shadow-xl">
            {% csrf_token %}

            <h1 class="text-4xl text-blue-500 font-bold mb-10 text-center">Welcome Back</h1>

            {% if error %}
            <div class="border border-red-400 p-3 bg-red-100 mb-3">
                <p class="text-red-500">{{ error }}</p>
            </div>
            {% endif %}

            <div class="flex flex-col mb-2">
                <label for="username" class="mb-1 text-md text-gray-500">Username</label>
                <input type="text" name="username"
                    class="p-2 bg-gray-50 text-gray-600 rounded focus:outline-none focus:ring ring-blue-400"
                    required>
            </div>

            <div class="flex flex-col mb-2">
                <label for="password1" class="mb-1 text-md text-gray-500">Password</label>
                <input type="password" name="password"
                    class="p-2 bg-gray-50 text-gray-600 rounded focus:outline-none focus:ring ring-blue-400"
                    required>
            </div>

            <div class="py-2 text-gray-500">
                Don't Have an account?
                <a href="{% url 'users:register' %}" class="text-blue-400 underline hover:text-blue-600">Sign
                    Up</a>
            </div>

            <button type="submit" class=" mt-6 py-2 px-6 rounded-full font-medium text-lg
        text-white bg-blue-500 duration-200 border-solid border-2 border-transparent
        hover:border-blue-700 hover:bg-blue-600">Sign In</button>
        </form>

    </div>

</div>

{% endblock content %}
